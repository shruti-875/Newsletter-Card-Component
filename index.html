<!DOCTYPE html>
<html>

<head>
  <title>Newsletter Card Component</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
  </head>

<body>
  <div>
    <h1 id="app">Level Up Your Frontend Skills</h1>
    <h5>Sign up for our free newsettler to receive weekly coding challenges that will help you improve your frontend development skills</h5>
    

    <form name="regform">
      <input type="text" id="emailInput" placeholder="Enter Your email address">
      <button>Subscribe</button><br>
      <input type="checkbox">&nbsp;<label>By checking box you agree to receive our newsettler containing challenges, tips, and other related content. You may unsubscribe from the newsletter at any time.</label>
    </form>

<script>
const input = document.querySelector("input");
const button = document.querySelector("button");
const emailValidation = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

button.addEventListener('click', () => {
  if (input.value.match(emailValidation)) {
    alert("Subscription successful!");
  } else {
    alert("Invalid email Please enter again!!!");
  }
});
    </script>
    
  </div>
   
</body>

</html>
